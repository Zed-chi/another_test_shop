password_change_form{% extends "base.html"  %}

{% block title %}
Магазин - Информация
{% endblock %}

{% block content %}
	{% if validlink %}
		<p>Введите новый пароль</p>
		<form action="." method="post">
			{% csrf_token %}
			{{form.as_p}}
			<p>
				<input type="submit" value="Change my password">
			</p>
		</form>
	{% else %}
		Ссылка сброса пароля неверная, запросите новый пароль еще раз.		
	{% endif %}		
{% endblock %}
