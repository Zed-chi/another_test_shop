{% extends "base.html" %}
{% block title %}
Магазин - Информация пользователя
{% endblock %}
{% block content %}
<section class="bg-light rounded p-3">
    <h1>Дополнительная информация</h1>
    <p>
        Тут вы можете добавить или отредактировать доп. информацию
    </p>
    <form action="." method="POST">
        {{form.as_p}}
        {% csrf_token %}
        <p>
            <input type="submit" value="Сохранить изменения">
        </p>
    </form>
</section>
{% endblock %}
